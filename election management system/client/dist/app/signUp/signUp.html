<div class="col-md-12">
  <form action="/action_page.php">
    <div class="col-md-4">
      <div class="form-group">
        <label for="text">Vote-Id</label>
        <input type="text" class="form-control" [(ngModel)] = "voterData.voteId" value="voteId" name="voteId">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="number">SSN</label>
        <input type="number" class="form-control" [(ngModel)] = "voterData.ssn" value="ssn" name="ssn">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="number">Age</label>
        <input type="number" class="form-control" [(ngModel)] = "voterData.age" value="age" name="age">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="text">Name</label>
        <input type="text" class="form-control" [(ngModel)] = "voterData.name" value="name" name="name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)] = "voterData.email" value="email" name="email">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="pwd">Phone</label>
        <input type="number" class="form-control" [(ngModel)] = "voterData.phone" value="phone" name="phone">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
      <label for="pwd">Address</label>
      <input type="text" class="form-control" [(ngModel)] = "voterData.address" value="address" name="address">
    </div>
  </div>
</form>
</div>
    <div class="col-md-12 text-center">
      <button type="submit" class="wrapper btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click) = "submit(voterData.voteId, voterData.ssn, voterData.age, voterData.name, voterData.email, voterData.phone, voterData.address)">Submit</button>
    </div>
  
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thanks for Registering</h4>
      </div>
      <div class="modal-body">
        <p>Please Log back to stay on the site</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)= "close()" >Close</button>
      </div>
    </div>
  </div>
</div>
